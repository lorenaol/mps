<div class="settings">
  <button class="login btn btn-default" (click)="exit()">EXIT</button>
  <div class="name">{{room!.name!}}</div>
  <div class="type">Type: {{room!.type!}}</div>
  <div class="admin">Admin: {{room!.admin!}}</div>
  <div class="nr">Current number of players: {{room!.currentNo!}}</div>
  <div class="max">Max number of players: {{room!.maxNo!}}</div>
  <div class="state">State: In desfasurare</div>
  <div class = "spec">Nr. spectatori: {{room!.audienceNo}}</div>

</div>
